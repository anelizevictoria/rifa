  <script>
    const TOTAL_NUMEROS = 400;
    const PRECO = 2.5;
    const numerosContainer = document.getElementById("numeros");
    const escolhidosTexto = document.getElementById("escolhidos");
    const quantidadeTexto = document.getElementById("quantidade");
    const totalTexto = document.getElementById("total");

    const selecionados = [];

    for (let i = 1; i <= TOTAL_NUMEROS; i++) {
      const btn = document.createElement("div");
      btn.classList.add("numero");
      btn.textContent = i;

      btn.addEventListener("click", () => {
        const index = selecionados.indexOf(i);
        if (index > -1) {
          selecionados.splice(index, 1);
          btn.classList.remove("selecionado");
        } else {
          selecionados.push(i);
          btn.classList.add("selecionado");
        }

        // Atualizar o resumo
        escolhidosTexto.textContent = selecionados.length > 0 ? selecionados.join(", ") : "nenhum";
        quantidadeTexto.textContent = selecionados.length;
        totalTexto.textContent = (selecionados.length * PRECO).toFixed(2);
      });

      numerosContainer.appendChild(btn);
    }
  </script>
